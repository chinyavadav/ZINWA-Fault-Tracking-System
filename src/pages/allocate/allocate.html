<ion-header>
	<ion-navbar color="primary">
		<ion-title>Allocate Fault</ion-title>
	</ion-navbar>
	<ion-toolbar no-border-top color="primary">
		<ion-searchbar showCancelButton autocomplete="on" color="primary" (ionInput)="filterEngineers($event)" placeholder="Filter Engineers"></ion-searchbar>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding #item *ngFor="let engineer of engineers">
			<ion-item >
				<ion-avatar item-start>
					<img src="assets/icon/user.png">
				</ion-avatar>
				<h2><b>{{ engineer.fldforename }} {{ engineer.fldsurname }}</b></h2>
				<p><b>{{ engineer.fldphone_no }}</b><br>{{ engineer.fldaccess_level }}</p>
				<button color="secondary" (click)="allocate(engineer.flduser_id)" ion-button round outline item-end>Allocate</button>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
