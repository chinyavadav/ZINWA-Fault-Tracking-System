<ion-content padding class="login" style="background-image:url('assets/imgs/bg.png');background-repeat: no-repeat;background-size: 100% 100%">
  <div style="padding-top:70px;padding-left: 10px;padding-right: 10px;">
    <img src="assets/icon/horizontal-icon.png" style="width:100%;height:auto;">
  </div>
  <form (ngSubmit)="loginFxn()" [formGroup]="loginForm">
    <ion-list class="list-form" style="margin-top:30px;margin-bottom: 30px">
      <ion-item style="padding:0px !important; border-bottom:none !important;border-top:none;font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="text" placeholder="Phone Number" formControlName="phoneno"></ion-input>
      </ion-item>
      <ion-item style="padding:0px !important; font-size: 14px;margin-top:10px;background:none;border-bottom:1px solid white;box-shadow:none;">
        <ion-input style="color:white;border-bottom-color:white;box-shadow:none;" type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <button style="margin-top: 15px;height: 35px;font-size: 14px;" ion-button  block  type="submit">Login</button>
  </form>

  <div text-center style="text-decoration: underline;margin-top:20px;color:white;font-size: 14px;">Forgot Password!</div>
  <button ion-button style="background-color: transparent;color:white;border-color:red;border:1px solid white;margin-top:20px;height: 35px;font-size: 14px;" block (click)="signup()">Sign Up</button>
</ion-content>
