<ion-header>

  <ion-navbar color="primary">
    <ion-title>ZINWA Fault Tracker</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding style="background-image:url('assets/imgs/bg.png');background-repeat: no-repeat;background-size: 100% 100%">
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 style="margin-left: auto;margin-right: auto;display: block;">
        <img src="assets/icon/icon.png" style="width:100%;height:auto;">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="global.session">
    <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      <h2>{{ global.session.fldforename }} {{ global.session.fldsurname }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-start></ion-icon>
      <h2>{{ global.session.fldphone_no }}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="key" item-start></ion-icon>
      <h2>{{ global.session.fldaccess_level }}</h2>
    </ion-item>
  </ion-list>
  <ion-fab *ngIf="global.session && global.session.fldaccess_level==='Standard'" right bottom>
    <button ion-fab color="primary" (click)="reportFault()">
      <ion-icon name="paper-plane"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
